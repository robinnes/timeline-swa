<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive Zoomable Timeline</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- App menu button (upper-right corner) -->
    <div class="app-menu app-menu--floating" aria-label="Application menu">
      <button class="app-menu__button" id="app-menu-button" ...>⋯</button>
      <div class="app-menu__dropdown" id="app-menu-dropdown" role="menu" aria-hidden="true">
        <button class="app-menu__item" role="menuitem" data-action="new-timeline">New timeline…</button>
        <button class="app-menu__item" role="menuitem" data-action="open-timeline">Open timeline…</button>
        <div class="app-menu__separator"></div>
        <button class="app-menu__item" role="menuitem" data-action="save-timeline">Save</button>
        <button class="app-menu__item" role="menuitem" data-action="save-as-timeline">Save as…</button>
        <div class="app-menu__separator"></div>
        <button class="app-menu__item" role="menuitem" data-action="export-image">Export image…</button>
      </div>
    </div>
    <div class="app">
      <aside class="sidebar" id="sidebar" role="complementary" aria-hidden="true" aria-label="Event Details" tabindex="-1">
        <button id="sidebar-close" class="sidebar__close" aria-label="Close panel">×</button>
        <div class="sidebar__scroll">
          <!-- Tabs now sit below the header -->
          <div class="panel__tabs" role="tablist" aria-label="Edit tabs">
            <button class="tab-btn is-active" data-target="timeline" role="tab" aria-selected="true">Timeline</button>
            <button class="tab-btn" data-target="event" role="tab" aria-selected="false">Event</button>
          </div>
          <div class="panel__tabs-sep" aria-hidden="true"></div>
          <div class="panels-container">
            <!-- View event panel -->
            <div id="panel-view-event" class="panel is-active">
              <div class="panel__content">
                <section class="sidebar__section">
                  <div class="date" id="event-date"></div>
                  <h2 class="label" id="event-label"></h2>
                </section>
                <section class="sidebar__section">
                  <div class="details" id="details"></div>
                </section>
              </div>
            </div>
            <!-- Edit event panel -->
            <div id="panel-edit-event" class="panel hidden inert">
              <div class="panel__content">
                <section class="sidebar__section">
                  <label for="edit-event-label" class="control-label">Label</label>
                  <textarea id="edit-event-label" class="edit-textarea" rows="2"></textarea>
                </section>
                <section class="sidebar__section">
                  <label for="event-date-display" class="control-label">Date</label>
                  <input id="event-date-display" class="edit-input" type="text" readonly>
                </section>
                <section class="sidebar__section">
                  <div class="significance">
                    <div class="significance-row">
                      <label class="control-label">Point</label>
                      <div class="significance-controls">
                        <label class="sig-btn"><input type="radio" name="event-significance" value="1" id="sig-1"><span>Minor</span></label>
                        <label class="sig-btn"><input type="radio" name="event-significance" value="2" id="sig-2"><span>Normal</span></label>
                        <label class="sig-btn"><input type="radio" name="event-significance" value="3" id="sig-3"><span>Major</span></label>
                      </div>
                    </div>
                    <div class="significance-row">
                      <label class="control-label">Span</label>
                      <div class="significance-controls">
                        <label class="sig-btn"><input type="radio" name="event-significance" value="4" id="sig-4"><span>Minor</span></label>
                        <label class="sig-btn"><input type="radio" name="event-significance" value="5" id="sig-5"><span>Normal</span></label>
                        <label class="sig-btn"><input type="radio" name="event-significance" value="6" id="sig-6"><span>Major</span></label>
                      </div>
                    </div>
                  </div>
                </section>
                <section class="sidebar__section">
                  <div class="color-selectors">
                    <label class="color-sel-btn"><input type="radio" name="color-target" value="left"><span>Left</span></label>
                    <label class="color-sel-btn"><input type="radio" name="color-target" value="main" checked><span>Color</span></label>
                    <label class="color-sel-btn"><input type="radio" name="color-target" value="right"><span>Right</span></label>
                  </div>
                  <div class="color-controls">
                    <button class="color-btn" data-color="white" aria-label="Select white color"></button>
                    <button class="color-btn" data-color="blue" aria-label="Select blue color"></button>
                    <button class="color-btn" data-color="purple" aria-label="Select purple color"></button>
                    <button class="color-btn" data-color="red" aria-label="Select red color"></button>
                    <button class="color-btn" data-color="orange" aria-label="Select orange color"></button>
                    <button class="color-btn" data-color="yellow" aria-label="Select yellow color"></button>
                    <button class="color-btn" data-color="green" aria-label="Select green color"></button>
                    <button class="color-btn" data-color="black" aria-label="Select black color"></button>
                  </div>
                </section>
                <section class="sidebar__section">
                  <label for="edit-event-details" class="control-label">Details</label>
                  <textarea id="edit-event-details" class="edit-textarea" rows="8"></textarea>
                </section>
              </div>
              <div class="panel__footer">
                <button id="event-delete" class="panel__delete-event-btn" aria-label="Delete event">Delete event</button>
              </div>
            </div>

            <!-- View timeline panel -->
            <div id="panel-view-timeline" class="panel hidden inert">
              <div class="panel__content">
                <section class="sidebar__section">
                  <h2 class="label" id="timeline-title"></h2>
                </section>
                <section class="sidebar__section">
                  <div class="details" id="timeline-details"></div>
                </section>
              </div>
              <div class="panel__footer">
                <button id="timeline-edit" class="panel__edit-btn" aria-label="Edit timeline">Edit</button>
              </div>
            </div>

            <!-- Edit timeline panel -->
            <div id="panel-edit-timeline" class="panel hidden inert">
              <div class="panel__content">
                <section class="sidebar__section">
                  <label for="edit-timeline-title" class="control-label">Title</label>
                  <textarea id="edit-timeline-title" class="edit-textarea" rows="1"></textarea>
                </section>
                <section class="sidebar__section">
                  <label for="edit-timeline-details" class="control-label">Details</label>
                  <textarea id="edit-timeline-details" class="edit-textarea" rows="8"></textarea>
                </section>
              </div>
              <div class="panel__footer">
                <button id="timeline-save" class="panel__save-btn" aria-label="Save changes" disabled>Save changes</button>
                <button id="timeline-cancel" class="panel__cancel-btn" aria-label="Cancel editing timeline">Cancel</button>
              </div>
            </div>
          </div>

        </div>
      </aside>
      <main class="main">
        <canvas id="canvas" tabindex="0"></canvas>
      </main>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
