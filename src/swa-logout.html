<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Logging out…</title>
    <script>
      // Clear SWA session cookie, then return home.
      const returnTo = encodeURIComponent(window.location.origin + "/");
      window.location.replace(`/.auth/logout?post_logout_redirect_uri=${returnTo}`);
    </script>
  </head>
  <body>Logging out…</body>
</html>
